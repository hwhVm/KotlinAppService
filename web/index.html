<html>
<head>
    <title>登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>


    <style type="text/css">
        .divForm {
            position: absolute; /*绝对定位*/
            width: 300px;
            height: 200px;

            border: 1px solid red;
            text-align: center; /*(让div中的内容居中)*/
            top: 50%;
            left: 50%;
            margin-top: -200px;
            margin-left: -150px;
        }
    </style>


    <script type="application/javascript" src="/js/jquery-3.1.1.min.js">
    </script>


    <script type="text/javascript">

        function login() {

            var parmValue = getJsonData();

            console.log("   parmValue=" + parmValue)
            if (parmValue == null || "" == parmValue) {
                return
            }

            $.ajax({
                //几个参数需要注意一下
                type: "POST",//方法类型
                contentType: 'application/json',
                url: "login",//url
                data: JSON.stringify(parmValue),
                success: function (result) {

                    var jsonResult = JSON.parse(result);
                    console.log("     success  ")

                    if (jsonResult.hasOwnProperty("ReturnCode")) {
                        var code = jsonResult.ReturnCode;
                        console.log("     code=" + code)
                        if (code == 1) {
                            // alert("   登录成功 " +JSON.stringify(jsonResult.userInfo))

                            window.location.href = 'html/homePage.html';

                            Setcookie("username", JSON.stringify(jsonResult.userInfo));


                        } else if (code == 10001) {

                            alert("当前用户已经登录" + JSON.stringify(jsonResult.userInfo));

                            window.location.href = 'html/homePage.html';
                            Setcookie("username", JSON.stringify(jsonResult.userInfo));
                        } else {
                            alert("登录失败");
                        }

                    } else {
                        alert("  nothing")
                    }


                }
            });
        }

        function Setcookie(name, value) {

            //设置名称为name,值为value的Cookie
            var expdate = new Date();   //初始化时间
            expdate.setTime(expdate.getTime() + 30 * 60 * 1000);   //时间
            document.cookie = name + "=" + value + ";expires=" + expdate.toGMTString() + ";path=/";

            //即document.cookie= name+"="+value+";path=/";   时间可以不要，但路径(path)必须要填写，因为JS的默认路径是当前页，如果不填，此cookie只在当前页面生效！~
        }

        function getJsonData() {


            var username = $('#username').val();
            var password = $('#passwordId').val();
            if ($.trim(username) == '') {
                alert("用户名不能为空");
                return null;
            }
            if ($.trim(password) == '') {
                alert("密码不能为空");
                return null;
            }


            var json = {
                "username": username,
                "password": password,
            };
            return json;
        }
    </script>


</head>
<body>

<div class="divForm">

    <form id="form1" method="post">
        <p>
            账号:<input id="username" type="text" autocomplete="current_username"/>
        <p>
            密码:<input id="passwordId" type="password" autocomplete="current-password"/>
        <p>
            <input type="submit" value="登录" onclick="login()"/>


    </form>

</div>


</body>
</html>
